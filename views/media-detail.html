<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - CineSeer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: clamp(1rem, 5vw, 3rem);
            line-height: 1.5;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.85);
            z-index: 0;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .back-button:hover {
            color: #e2e8f0;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            font-size: 1.2rem;
            color: #94a3b8;
            position: relative;
            z-index: 1;
        }

        .error {
            color: #ef4444;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 0.5rem;
            margin: 1rem 0;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body hx-get="../{{.Path}}" hx-trigger="load" hx-target="#content-container" hx-swap="innerHTML">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <div id="back-button-container">
        <a href="../" class="back-button">‚Üê Back to Home</a>
    </div>
    <div id="content-container">
        <div class="loading">Loading details...</div>
    </div>
</body>
</html>
