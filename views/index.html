<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSeer</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: clamp(0.5rem, 3vw, 2rem);
        }

        h1, h2 {
            margin-bottom: clamp(1rem, 4vw, 2rem);
            text-align: left;
            color: #f8fafc;
            font-size: clamp(1.25rem, 4vw, 2rem);
        }

        h2 {
            margin-top: clamp(2rem, 6vw, 3rem);
            font-size: clamp(1.1rem, 3.5vw, 1.75rem);
        }

        .media-container {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: clamp(180px, 45vw, 17rem);
            gap: clamp(0.5rem, 2vw, 1.5rem);
            overflow-x: auto;
            padding: clamp(0.5rem, 2vw, 1rem);
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            -webkit-overflow-scrolling: touch;
            min-height: 280px;
        }

        .media-container::-webkit-scrollbar {
            display: none;
        }

        .media-link {
            text-decoration: none;
            color: inherit;
        }

        .media-card {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            scroll-snap-align: start;
            background: #1e293b;
            transition: transform 0.2s;
            aspect-ratio: 3/4;
            height: auto;
            max-height: clamp(280px, 60vh, 400px);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 280px;
            color: #94a3b8;
        }

        .error {
            color: #ef4444;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        @media (hover: hover) {
            .media-card:hover {
                transform: translateY(-5px);
            }

            .media-card:hover .media-info {
                transform: translateY(0);
            }

            .media-card:hover .media-image {
                opacity: 0.7;
            }
        }

        .media-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .media-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: clamp(0.5rem, 2vw, 1rem);
            background: rgba(15, 23, 42, 0.9);
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        @media (max-width: 768px) {
            .media-info {
                background: rgba(15, 23, 42, 0.95);
            }

            .media-overview {
                -webkit-line-clamp: 2;
            }

            .media-card.active .media-info {
                transform: translateY(0);
            }

            .media-card.active .media-image {
                opacity: 0.7;
            }
        }

        .media-title {
            font-size: clamp(0.875rem, 2.5vw, 1.25rem);
            font-weight: bold;
            margin-bottom: 0.25rem;
            color: #f8fafc;
        }

        .media-year {
            font-size: clamp(0.75rem, 1.8vw, 0.875rem);
            color: #94a3b8;
            margin-bottom: 0.25rem;
        }

        .media-overview {
            font-size: clamp(0.75rem, 1.8vw, 0.875rem);
            color: #cbd5e1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>CineSeer</h1>
    
    <h2>Trending TV Shows</h2>
    <div id="trending-tv" class="media-container">
        <div class="loading">Loading...</div>
    </div>

    <h2>Trending Movies</h2>
    <div id="trending-movies" class="media-container">
        <div class="loading">Loading...</div>
    </div>

    <h2>Popular TV Shows</h2>
    <div id="popular-tv" class="media-container">
        <div class="loading">Loading...</div>
    </div>

    <h2>Popular Movies</h2>
    <div id="popular-movies" class="media-container">
        <div class="loading">Loading...</div>
    </div>

    <h2>Upcoming Movies</h2>
    <div id="upcoming-movies" class="media-container">
        <div class="loading">Loading...</div>
    </div>

    <h2>Recommended TV Shows</h2>
    <div id="recommended-tv" class="media-container">
        <div class="loading">Loading...</div>
    </div>

    <h2>Recommended Movies</h2>
    <div id="recommended-movies" class="media-container">
        <div class="loading">Loading...</div>
    </div>

    <script>
        const getBasePath = () => {
            const pathname = window.location.pathname;
            return pathname === '/' ? '' : pathname;
        };

        const getImageUrl = (posterPath) => {
            if (!posterPath) return '';
            return `https://image.tmdb.org/t/p/w500${posterPath}`;
        };

        function renderMedia(container, items, type) {
            // Check if items exists and is an array
            if (!items || !Array.isArray(items)) {
                console.error('Invalid media data:', items);
                showError(container, 'No content available');
                return;
            }

            // Filter out items without required data
            const validItems = items.filter(item => {
                return item && 
                       (item.title || item.name) && 
                       item.poster_path && 
                       (item.release_date || item.first_air_date);
            });

            if (validItems.length === 0) {
                showError(container, 'No content available');
                return;
            }

            const basePath = getBasePath();
            container.innerHTML = validItems.slice(0, 20).map(item => {
                const imageUrl = getImageUrl(item.poster_path);
                const title = item.title || item.name;
                const releaseDate = item.release_date || item.first_air_date;
                const year = releaseDate ? new Date(releaseDate).getFullYear() : 'TBA';
                // Determine media type based on dates
                const detailPath = item.release_date ? 'movie' : 'series';

                return `
                    <a href="${basePath}/${detailPath}/${item.id}" class="media-link">
                        <div class="media-card">
                            <img class="media-image" src="${imageUrl}" alt="${title}" loading="lazy" onerror="this.style.display='none'">
                            <div class="media-info">
                                <div class="media-title">${title}</div>
                                <div class="media-year">${year}</div>
                                <div class="media-overview">${item.overview || 'No overview available.'}</div>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');
        }

        function showError(container, message) {
            console.error('Error:', message);
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        async function fetchData(endpoint, container, type) {
            try {
                const basePath = getBasePath();
                const url = `${basePath}/api${endpoint}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                if (!data || !data[type]) {
                    throw new Error('Invalid response format');
                }
                renderMedia(container, data[type], type);
            } catch (error) {
                console.error('Fetch error:', error);
                showError(container, `Error loading data: ${error.message}`);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Fetch all media types
            fetchData('/home', document.getElementById('trending-tv'), 'trending_tv');
            fetchData('/home', document.getElementById('trending-movies'), 'trending_movies');
            fetchData('/home', document.getElementById('popular-tv'), 'popular_tv');
            fetchData('/home', document.getElementById('popular-movies'), 'popular_movies');
            fetchData('/home', document.getElementById('upcoming-movies'), 'upcoming_movies');
            fetchData('/home', document.getElementById('recommended-tv'), 'recommended_tv');
            fetchData('/home', document.getElementById('recommended-movies'), 'recommended_movies');

            // Mobile touch handling
            if (window.matchMedia('(max-width: 768px)').matches) {
                document.addEventListener('click', function(e) {
                    const card = e.target.closest('.media-card');
                    if (card) {
                        document.querySelectorAll('.media-card').forEach(c => {
                            if (c !== card) c.classList.remove('active');
                        });
                        card.classList.toggle('active');
                    } else {
                        document.querySelectorAll('.media-card').forEach(c => 
                            c.classList.remove('active')
                        );
                    }
                });
            }
        });
    </script>
</body>
</html>
